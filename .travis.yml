language : java
jdk:
  - openjdk8
  - openjdk11
  - openjdk13
before_install:
  - rm ~/.m2/settings.xml || true
  - ulimit -c unlimited -S
jobs:
  include:
    - stage: IntegrationTest
      script: ./src/test/java/com/example/helloworld/IntegrationTest.java
    - # stage name not required, will continue to use `test`
     # script: ./test 2
    - stage: deploy
      script: ./deploy
