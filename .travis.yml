language : java
jdk:
  -stage : Tests
  - openjdk8
  - openjdk13
before_install:
    - chmod +x src/test/java/com/example/helloworld
    - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    - rm ~/.m2/settings.xml || true
    - ulimit -c unlimited -S
stages:
  - Construire
  - Tests
  - Deployer
jobs:
  include:
    - stage: Construire
      script: mvn package
      name: "Build"
    - script: mvn site
      name: "site"
    - stage: Tests
      image: maven:3-jdk-8
      script: mvn test
      name: "Integration Tests jdk8" 
    - stage: Tests
      image: maven:3-jdk-13
      script: mvn test
      name: "Integration Tests jdk13" 
    - stage: Deployer
      script: mvn deploy
      name: "Deploy"         
env:
  global:
      secure: ""
