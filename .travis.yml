language : java
jdk:
  - openjdk8
  - openjdk13
before_install:
    - chmod +x src/test/java/com/example/helloworld
    - chmod +x push.sh
    - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    - rm ~/.m2/settings.xml || true
    - ulimit -c unlimited -S
    - git config --global user.email "mazeran.paul@gmail.com"
    - git config --global user.name "paulmazeranensg"
stages:
  - Construire
  - Test
  - Deployer
jobs:
  include:
    - stage: Construire
      name: "Build"
      script: mvn package
      script: mvn site
      after_success:
        - git checkout -b gh-pages
        - git add . 
        - git commit -m "documentation"
        - git remote add origin-pages https://token:16e8af4e6e6be2ad77858df775830e164527abbb@github.com/paulmazeranensg/TP_CI_CD_Mazeran.git > /dev/null 2>&1
        - git push --quiet --set-upstream origin-pages gh-pages
      name: "site"
    - stage: Test
      jdk: openjdk8
      script: mvn test
      name: "Integration Tests jdk8" 
    - stage: Test
      jdk: openjdk13
      script: mvn test
      name: "Integration Tests jdk13" 
    - stage: Deployer
      script: mvn deploy
      name: "Deploy"         
env:
  global:
      secure: ""
